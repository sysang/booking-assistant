{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Room Photos</title>
    <link rel="stylesheet" href="{% static 'room_photos/css/flickity.min.css' %}" />
    <script src="{% static 'room_photos/js/flickity.pkgd.min.js' %}"></script>

    <style>
        body {
            background: #353935;
            height: 100vh;
            overflow: hidden;
        }

        .container{
            position: relative;
            top: 51%;
            transform: translateY(-50%);
            max-width: 928px;
            height: 73vh;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
            background-color: #35393E;
            border-radius: 5px;
            border: 1px solid #777;
            box-shadow: 0px 0px 5px 1px #777;
        }

        #full-width{
            max-height: 73vh;
            overflow: hidden;
            white-space: nowrap;
        }

        #full-width .flickity-viewport {
            max-height: 73vh;
        }

        #full-width img {
            width: 100%;
            height: auto;
            display: inline;
        }

        #full-width img.is-selected {
            z-index: 9999;
        }

        #full-width img.flickity-cell {
            bottom: 0;
        }
        @media only screen and (max-width: 600px) {
            .container{
                top: 40%;
                max-width: 100%;
                height: 37vh;
                box-shadow: none;
                border-radius: 0;
                border: none;
                padding: 0;
                background-color: transparent;
            }

            #full-width{
                max-height: 37vh;
            }

            #full-width .flickity-viewport {
                max-height: 37vh;
            }

            #full-width img.flickity-cell {
                bottom: 0;
            }

            .flickity-button {
                display: none;
            }
        }
    </style>

    <script>
        console.log('start')
        function myFunction(){
            console.log('onload')
            let flky = window.flky = new Flickity('#full-width', {
                draggable: '>1',
                freeScroll: true,
                contain: true,
                // disable previous & next buttons and dots
                prevNextButtons: true,
                pageDots: false,
                resize: false
            });
        }
    </script>
</head>
<body onload="myFunction()">
    <div class="container">
        <div id="full-width">
            {% for img_src in images %}
                <img src="{{ img_src }}" alt="..."/>
            {% endfor %}
        </div>
    </div>
</body>
</html>
