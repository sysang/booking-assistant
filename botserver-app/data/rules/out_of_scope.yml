version: "3.1"

rules:
- rule: response to out_of_scope
  condition:
  - slot_was_set:
    - botmind_state: attentive
    - botmind_context: idle
    - botmemo_booking_progress: null
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: response to out_of_scope
  condition:
  - slot_was_set:
    - botmind_state: attentive
    - botmind_context: workingonbooking
    - botmemo_booking_progress: room_showing
    - requested_slot: null
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: form execution, response to out_of_scope
  condition:
  - slot_was_set:
    - botmind_state: attentive
    - botmind_context: workingonbooking
    - botmemo_booking_progress: initialized
  - active_loop: bkinfo_form
  steps:
  - intent: out_of_scope
  - action: action_execution_rejected
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_out_of_scope
  - action: bkinfo_form
  - active_loop: bkinfo_form

- rule: form execution, response to out_of_scope
  condition:
  - slot_was_set:
    - botmind_state: attentive
    - botmind_context: workingonbooking
    - botmemo_booking_progress: information_collecting
  - active_loop: bkinfo_form
  steps:
  - intent: out_of_scope
  - action: action_execution_rejected
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_out_of_scope
  - action: bkinfo_form
  - active_loop: bkinfo_form
