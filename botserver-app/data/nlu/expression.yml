version: "2.0"
nlu:
- intent: express_date
  examples: |
    - [july 8th](date)
    - [may 1st](date)
    - [jan 15th](date)
    - [the 24th](date)
    - [september 1st](date)
    - [sep 30th](date)
    - [dec 15th](date)
- intent: express_length_of_time
  examples: |
    - [one days](duration)
    - [2 days](duration)
    - [three days](duration)
    - [five days](duration)
    - [3 nights](duration)
    - [2 weeks](duration)
- intent: express_area
  examples: |
    - [hawaii](area)
    - it is [hawaii](area)
    - [Maren Fort Lauderdale Beach](area)
    - it's [Maren Fort Lauderdale Beach](area)
    - [broward county](area)
    - [broward county](area), florida
    - it's [broward county](area)
    - [florida](area)
    - it is [florida](area)
    - it's [florida](area)
