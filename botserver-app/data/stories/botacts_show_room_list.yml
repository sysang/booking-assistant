  - slot_was_set:
    - botmind_state: transitioning
  - action: pseudo_action
  - slot_was_set:
    - botmind_state: attentive
  - action: bkinfo_form
  - active_loop: bkinfo_form
  - slot_was_set:
    - requested_slot: bkinfo_area
  - action: action_listen

