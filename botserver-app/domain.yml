version: "2.0"

config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - pseudo_user_intent
  - user_click_to_select_hotel
  - request_listing_hotel_by_area
  - request_searching_hotel
  - request_checkin_time
  - request_room_reservation_duration
  - request_room_type
  - revise_area
  - revise_checkin_time
  - revise_room_reservation_duration
  - revise_room_type
  - request_checkin_time+request_room_reservation_duration
  - request_listing_hotel_by_area+request_checkin_time
  - express_time
  - express_length_of_time
  - express_area
  - greet
  - thank
  - affirm
  - deny
  - react_positive
  - react_negative

entities:
  - hotel
  - room_id
  - city
  - area
  - time
  - duration
  - room_type

slots:
  botmind_state:
    type: categorical
    influence_conversation: true
    initial_value: attentive
    values:
      - transitioning
      - thinking_boostX1
      - thinking_boostX2
      - prime_boostX1
      - prime_boostX2
      - attentive
  botmind_context:
    type: categorical
    influence_conversation: true
    initial_value: idle
    values:
      - idle
      - workingonbooking
      - chitchat #  in waiting user's request
  botmemo_booking_progress:  # working memory
    type: categorical
    influence_conversation: true
    initial_value: null
    values:
      - initialized
      - information_collecting
      - done_information_collecting
      - room_selected
  botmemo_booking_failure:
    type: categorical
    influence_conversation: true
    initial_value: null
    values:
      - missing_booking_info
      - missing_room_id
  userintent_affirm:
    type: bool
    influence_conversation: true
    initial_value: null
  bkinfo_room_id:
    type: float
    influence_conversation: false
  bkinfo_room_id_flag:
    type: categorical
    influence_conversation: true
    initial_value: empty
    values:
      - empty
      - present
      - onchange
  bkinfo_area:
    type: text
    influence_conversation: false
  bkinfo_area_flag:
    type: categorical
    influence_conversation: true
    initial_value: empty
    values:
      - empty
      - present
      - onchange
  bkinfo_checkin_time:
    type: text
    influence_conversation: false
  bkinfo_checkin_time_flag:
    type: categorical
    influence_conversation: true
    initial_value: empty
    values:
      - empty
      - present
      - onchange
  bkinfo_duration:
    type: float  # unit: day
    influence_conversation: false
  bkinfo_duration_flag:
    type: categorical
    influence_conversation: true
    initial_value: empty
    values:
      - empty
      - present
      - onchange
  bkinfo_room_type:
    type: text
    influence_conversation: false
  bkinfo_room_type_flag:
    type: categorical
    influence_conversation: true
    initial_value: empty
    values:
      - empty
      - present
      - onchange
      - noted
  notes_bkinfo:
    type: any
    influence_conversation: false
  logs_debugging_info:
    type: list
    influence_conversation: false
    initial_value: []
  search_result_flag:
    type: categorical
    influence_conversation: true
    initial_value: null
    values:
      - notfound
      - available
  notes_search_result:
    type: any
    influence_conversation: false


responses:
  utter_action_fallback:
    - text: "I'm sorry, I can't help you."
  utter_out_of_scope:
    - text: "Sorry, I can't handle that request."
  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"
  utter_asking_area:
    - text: "What area would you like to stay in?"
    - text: "What area are you interested in?"
  utter_asking_alternative_area:
    - text: "Would you like for me to look in another area?"
  utter_asking_checkin_time:
    - text: "When will you need the accommodations?"
    - text: "what is the exact date of your arrival?"
    - text: "what day would you like to stay on?"
  utter_asking_staying_duration:
    - text: "How long will you be staying?"
  utter_asking_room_type:
    - text: "Which room type would you like?"
  utter_about_to_show_hotel_list:
    - text: "We found these rooms for you: "
  utter_room_not_available:
    - text: "I'm not finding anything matching your query."
    - text: "I'm sorry but we have no hotels meeting your criteria."
    - text: "I'm so sorry, but I couldn't find anything fitting your specifications."
  utter_room_selection:
    - text: "I will book you a {room_type} room in {duration}, checkin at {checkin_time}, {hotel_name}."
  utter_greet:
    - text: "Hi! I am digital booking assistant. How may I help you?"
  utter_bot_job_to_support_booking:
    - text: "My job is to help you to quickly find a suitable hotel."
  utter_asking_revise_booking_information:
    - text: "Do you want to change booking information?"
  utter_inform_booking_area_revised:
    - text: "Booking area has been changed to {bkinfo_area}."
  utter_inform_checkin_time_revised:
    - text: "Check-in time has been changed to {bkinfo_checkin_time}."
  utter_inform_reservation_duration_revised:
    - text: "Reservation duration has been changed to {bkinfo_duration}."
  utter_inform_hotel_room_type_revised:
    - text: "Room type has been changed to {bkinfo_room_type}."
  utter_checkif_user_wants_booking:
    - text: "You want to make hotel bookng, don't you?"
    - text: "Are you mentioning about hotel booking?"
  utter_explain_room_type:
    - text: "Hotels label their rooms by the size bed, the number of beds in the room, as well as the furnishings, interior design, and additional amenities. Follow this, https://hoteltechreport.com/news/room-type, to know more information."

actions:
  - custom_action_fallback
  - pseudo_action
  - set_botmemo_booking_progress__information_collecting__
  - set_booking_information__area__
  - set_booking_information__checkin_time__
  - set_booking_information__duration__
  - set_booking_information__room_type__
  - set_booking_information__room_id__
  - revise_booking_information__area__
  - revise_booking_information__checkin_time__
  - revise_booking_information__duration__
  - revise_booking_information__room_type__
  - set_notes_bkinfo
  - botacts_show_room_list
  - botacts_confirm_room_selection
  - botacts_start_conversation
  - botacts_express_bot_job_to_support_booking
  - bot_relieves_imposition_to_think
  - bot_switchto_thinking
  - bot_transitioning
  - bot_let_action_emerges
  - bot_output_decision
  - botacts_checkif_user_wants_booking
  - bot_perceive_user_wants_booking

