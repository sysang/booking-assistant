# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
# recipe: default.v1

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en

importers:
- name: MultiProjectImporter

imports:
  - data/Intents
  - data/Entities
  - data/Slots
  - data/Responses
  - data/Actions

pipeline:
# No configuration for the NLU pipeline was provided. The following default pipeline was used to train your model.
# If you'd like to customize it, uncomment and adjust the pipeline.
# See https://rasa.com/docs/rasa/tuning-your-model for more information.
  - name: HFTransformersNLP
    # Name of the language model to use
    model_name: "bert"
    # Pre-Trained weights to be loaded
    model_weights: "rasa/LaBSE"
    # An optional path to a specific directory to download and cache the pre-trained model weights.
    # The `default` cache_dir is the same as https://huggingface.co/transformers/serialization.html#cache-directory .
    cache_dir: null
  - name: WhitespaceTokenizer
    intent_tokenization_flag: True
    intent_split_symbol: "+"
  - name: LanguageModelFeaturizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    intent_classification: True
    entity_recognition: True
    epochs: 51
    learning_rate: 0.001
    batch_size: [64, 256]
    constrain_similarities: true
    hidden_layers_sizes:
      text: [512, 128]
    dense_dimension:
      text: 128
      label: 32
    concat_dimension:
      text: 128
      label: 32
    connection_density: 0.3
    number_of_transformer_layers: 2
    transformer_size: 256
    number_of_attention_heads: 4
    use_masked_language_model: True
    embedding_dimension: 32
    drop_rate: 0.25  # Dropout rate for encoder.
    drop_rate_attention: 0.0  # Dropout rate for attention.
  - name: DucklingEntityExtractor
    url: http://duckling:8000
    dimensions:
      - time
      - duration
      - amount-of-money
  - name: EntitySynonymMapper
  # - name: ResponseSelector
  #   epochs: 100
  #   constrain_similarities: true
  # - name: "EntitySynonymMapper"
  - name: FallbackClassifier
    threshold: 0.2
    ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# No configuration for policies was provided. The following default policies were used to train your model.
# If you'd like to customize them, uncomment and adjust the policies.
# See https://rasa.com/docs/rasa/policies for more information.
  # - name: MemoizationPolicy
  - name: RulePolicy
    core_fallback_threshold: 0.29
    core_fallback_action_name: "custom_action_fallback"
    enable_fallback_prediction: True
    restrict_rules: true
    check_for_contradictions: true
  - name: UnexpecTEDIntentPolicy
    tolerance: 0.47
    max_history: 3
    learning_rate: 2e-4
    epochs: 701
    constrain_similarities: true
    model_confidence: softmax  # softmax | linear_norm
    batch_size: [64, 256]
    connection_density: 0.85
    dense_dimension:
      text: 32
      action_text: 32
      label_action_text: 32
      intent: 16
      action_name: 16
      label_action_name: 16
      entities: 32
      slots: 64
      active_loop: 16
    concat_dimension:
      text: 32
      action_text: 32
      label_action_text: 32
    encoding_dimension: 16
    transformer_size:
      text: 128
      dialogue: 128
      action_text: 128
      label_action_text: 128
    number_of_transformer_layers:
      text: 3
      dialogue: 3
      action_text: 3
      label_action_text: 3
    number_of_attention_heads: 16
    embedding_dimension: 16
  - name: TEDPolicy
    max_history: 2
    learning_rate: 2e-4
    epochs: 1024
    constrain_similarities: true
    model_confidence: softmax
    batch_size: [64, 256]
    connection_density: 0.85
    dense_dimension:
      text: 32
      action_text: 32
      label_action_text: 32
      intent: 16
      action_name: 16
      label_action_name: 16
      entities: 32
      slots: 64
      active_loop: 16
    concat_dimension:
      text: 32
      action_text: 32
      label_action_text: 32
    encoding_dimension: 16
    transformer_size:
      text: 128
      dialogue: 128
      action_text: 128
      label_action_text: 128
    number_of_transformer_layers:
      text: 3
      dialogue: 3
      action_text: 3
      label_action_text: 3
    number_of_attention_heads: 16
    embedding_dimension: 16
